<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle RPG</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="login-view">
            <h1>Idle RPG</h1>
            <p>A minimalist idle role-playing game. Sign in to start your adventure.</p>
            <a href="/api/login" class="login-button">Sign in with Google</a>
        </div>

        <!-- Game View -->
        <div id="game-view" class="hidden">
            <header id="game-header">
                <div id="user-info"></div>
                <!-- Logout functionality can be added here later -->
            </header>

            <main id="main-content">
                <!-- Left Column: Battle Screen -->
                <section id="battle-screen" class="game-panel">
                    <div id="stage-info">
                        <h2 id="stage-level"></h2>
                        <div class="progress-bar">
                            <div id="stage-progress"></div>
                        </div>
                    </div>
                    <div id="monster-area">
                        <h3 id="monster-name"></h3>
                        <div id="monster-hp-bar" class="progress-bar">
                            <div id="monster-hp"></div>
                        </div>
                    </div>
                </section>

                <!-- Right Column: Character & Actions -->
                <section id="character-panel" class="game-panel">
                    <div id="character-stats"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="error-popup">
        <p id="error-message"></p>
    </div>

    <script src="/main.js"></script>
</body>
</html>
