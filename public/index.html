<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방치형 RPG</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="login-view">
            <div class="login-box">
                <h1>방치형 RPG</h1>
                <p>로그인하고 나만의 모험을 시작하세요.</p>
                <a href="/api/login" class="login-button">Google 계정으로 로그인</a>
            </div>
        </div>

        <!-- Game View -->
        <div id="game-view" class="hidden">
            <header id="game-header">
                <div id="user-info"></div>
                <!-- Logout functionality can be added here later -->
            </header>

            <main id="main-content">
                <!-- Left Column: Character Info -->
                <section id="character-panel" class="game-panel">
                    <!-- Player stats will be rendered here by main.js -->
                </section>

                <!-- Center Column: Battle Screen -->
                <section id="battle-screen" class="game-panel">
                    <div id="monster-panel">
                        <!-- Monster info will be rendered here by main.js -->
                    </div>
                    <div id="battle-visuals">
                        <!-- Attack effects can be added here -->
                    </div>
                </section>

                <!-- Right Column: Actions & Upgrades -->
                <aside id="actions-panel" class="game-panel">
                    <div id="upgrade-container">
                        <!-- Upgrade UI will be rendered here by main.js -->
                    </div>
                </aside>
            </main>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="error-popup">
        <p id="error-message"></p>
    </div>

    <script src="/main.js"></script>
</body>
</html>
