<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle RPG</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Idle RPG</h1>

    <!-- 로그인 뷰 -->
    <div id="login-view">
        <p>게임에 접속하려면 Google 계정으로 로그인하세요.</p>
        <a href="/api/login" class="login-button">Google로 로그인</a>
    </div>

    <!-- 게임 뷰 (초기에는 숨김) -->
    <div id="game-view" class="hidden">
        <div id="user-info"></div>
        <div id="character-stats"></div>
        <div id="game-content">
            <p>게임 콘텐츠가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
